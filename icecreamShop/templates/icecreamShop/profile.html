{% extends "icecreamShop/base.html" %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block body %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Profile</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group  mb-3">
                            <input type="text" class="form-control" placeholder="{{ user.username }}" aria-label="Username" aria-describedby="basic-addon1" disabled>
                            <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-pen-to-square"></i></span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="{{ user.email }}" aria-label="Username" aria-describedby="basic-addon1" disabled>
                            <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-pen-to-square"></i></span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="{{ user.phone_number }}" aria-label="Username" aria-describedby="basic-addon1" disabled>
                            <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-pen-to-square"></i></span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="{{ user.address }}" aria-label="Username" aria-describedby="basic-addon1" disabled>
                            <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-pen-to-square"></i></span>
                        </div>
                        <button class="btn btn-primary w-100">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Orders</h1>
                </div>
            </div>
        </div>
    </div>    
</div>
{% endblock body %}
